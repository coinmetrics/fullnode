stages:
  - build

images:
  image:
    name: registry.gitlab.com/coinmetrics/infrastructure/nix:2.8.1-ci
    entrypoint: [""]
  stage: build
  before_script:
    - /before_script.sh
  script:
    - $(nix-build --no-out-link -QA updateAllScript --argstr imageBaseName "$DOCKER_REPO" ./release.nix)
  after_script:
    - /after_script.sh
    - mkdir -p artifacts
    - cp -r /nix/var/log/nix/drvs artifacts
  artifacts:
    expire_in: "1 week"
    when: always
    paths:
      - artifacts
  tags:
    - kubernetes
    - ny5
  only:
    - master
    - schedules

images-mr:
  image:
    name: registry.gitlab.com/coinmetrics/infrastructure/nix:2.8.1-ci
    entrypoint: [""]
  stage: build
  before_script:
    - /before_script.sh
  script:
    - nix-build --no-out-link -QA updateAllScript --argstr imageBaseName "$DOCKER_REPO" ./release.nix
  after_script:
    - /after_script.sh
    - mkdir -p artifacts
    - cp -r /nix/var/log/nix/drvs artifacts
  artifacts:
    expire_in: "1 week"
    when: always
    paths:
      - artifacts
  tags:
    - kubernetes
    - ny5
  only:
    - merge_requests
